<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="StiloL.css" type="text/css">
</head>
<body>
    <div class="container">

        <header class="group1">

            <div class="topo">
                <input type="image" class="voltar" src="voltar.png">
            </div>
            
            <div class="topo">
                <p id="dinheiro">
                    1000
                </p>
            </div>

            </header>
            <div class="group2">

            <div class="group2a">
                <article class="display">
                <img src="b.png" width="50%" height="50%" id="boneco">
                </article>

                <footer class="Plano_Fundo">
                <input type="image" class="im1" src="1.jpg">
                <input type="image" class="im2" src="2.png">
                <input type="image" class="im3" src="3.jpg">
                </footer>
            </div>

            <aside class="Loja">
                <input id="i1" type="image" src="cartola.jpg" width="19%" height="19%">
                <input id="i2" type="image" src="square.png" width="19%" height="19%">
                <input id="i3" type="image" src="patolino.png" width="19%" height="19%">
            </aside>

            <div class="popup" id="popup">
                <h2></h2>
                <button type="button" id="comprar">Comprar</button>
                <button type="button" id="preview">Preview</button>
                <button type="button" id="sair">Sair</button>
            </div>

            <div class="confirm" id="confirm">
                <h2></h2>
                <button type="button" id="Sim">Sim</button>
                <button type="button" id="Não">Não</button>
            </div>

            <div class="erro" id="erro">
                <h2>Dinheiro insuficiente</h2>
                <button type="Ok" id="Ok">Ok</button>
            </div>

        </div>
    </div>
    <script src="ScriptL.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js"></script>
</head>


<body>
    <form class="form" action="/menu/index.html">
        <div class="square">
            <div class="topo" >
                <!-- <img class="imgUser" src="./img/user.png" alt="UserPicture">
                <h3>Cadastro</h3> -->

                <div class="square-group">
                    <label>Nickname</label>
                    <input type="text" name="Nickname" placeholder="Digite seu Nickname" required>
                </div>
                <div class="square-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Digite seu Email" required>
                </div>
                <div class="square-group">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="Digite sua Senha" required>
                </div>
                <div class="square-group bt">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>

    
    

</body>
</html>
